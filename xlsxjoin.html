<html>
<head>

<title>xlsxjoin</title>

<script src="xlsx.full.min.js"></script>
<script src="tablejoin.js"></script>

<script>

///////////////////////////////////////////////////////////////////////////////
// Excel parsing

function dragOverHandler(ev) {
  // Prevent default behavior (Prevent file from being opened)
  ev.preventDefault();
}

function dropHandler(ev) {
  // Prevent default behavior (Prevent file from being opened)
  ev.preventDefault();

  for (let i = 0 ; i < ev.dataTransfer.files.length ; i++) {
    const fileName = ev.dataTransfer.files[i].name;
    const file = ev.dataTransfer.items[i].getAsFile();
    var reader = new FileReader();
    reader.onload = async function(e) {
      const rows = await excelToRows(e.target.result);
      if (rows != undefined) {
        const table = addTable(rows,fileName);
        document.getElementById('table-container').innerHTML = table.toHTML();
      }
    };

    reader.onerror = function(ex) {
      alert(ex);
      return;
    };
    
    reader.readAsBinaryString(file);
  }
}

async function excelToRows(fileData) {
  try {
    var wb = XLSX.read(fileData, {type: 'binary'});
  } catch (err) {
    alert(err);
    return undefined;
  }

  var sheet = wb.Sheets[wb.SheetNames[0]];
  var rows = await XLSX.utils.sheet_to_json(sheet, { header: 1 });
  return rows;
}

function saveFile(buffer, fileName) {
  let blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        let link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
        URL.revokeObjectURL(link.href);
}

</script>

</head>
<body  ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
Drop Excel file here
<div id="table-container"></div>
</body>
</html>
